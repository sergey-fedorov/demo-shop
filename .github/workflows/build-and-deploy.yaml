name: Build and Deploy

on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build project
        run: mvn clean install -DskipTests

      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t sergfedorov/demo-shop .
      - name: Publish image to docker hub
        run: docker push sergfedorov/demo-shop:latest

      - name: Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            docker-compose:
              - 'docker-compose.yaml'
      - name: Copy docker-compose.yaml to server
        if: steps.changes.outputs.docker-compose == 'true'
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 3.71.78.47
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: docker-compose.yaml
          strip_components: 1
          target: /demo-shop

  deploy:
    needs: build
    runs-on: ec-2
    env:
      working-directory: demo-shop/
    steps:
      - name: Pull image from docker hub and restart docker
        run: |
          sudo docker compose pull && sudo docker compose up -d
        
